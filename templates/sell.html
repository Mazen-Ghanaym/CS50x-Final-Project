{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="bookname" placeholder="Book Name" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="author" placeholder="Author" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="price" placeholder="Price" type="number">
    </div>
    <div class="form-group">
        <input class="form-control" name="amount" placeholder="Amount" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
