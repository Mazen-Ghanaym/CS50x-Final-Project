{% extends "layout.html" %}

{% block title %}
    change password
{% endblock %}

{% block main %}
<div class="center">
    <br>
    <h6>Change Your Password</h6>
    <br>
    <form action="/password" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New Password" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm" placeholder="Confim Password" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Change</button>
    </form>
    <br>
</div>
{% endblock %}
